<form class="form-horizontal" name="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Firstname</label>
    <div class="col-sm-10">
      <input name="firstname" type="text" class="form-control" id="firstname" placeholder="firstname" ng-model="formData.firstname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Lastname</label>
    <div class="col-sm-10">
      <input name="lastname" type="text" class="form-control" id="lastname" placeholder="lastname" ng-model="formData.lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input name="phone" type="text" class="form-control" id="phone" placeholder="phone" ng-model="formData.phone">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Street Adress</label>
    <div class="col-sm-10">
      <input name="street" type="text" class="form-control" id="street" placeholder="Street Adress" ng-model="formData.address.street">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input name="city" type="text" class="form-control" id="city" placeholder="city" ng-model="formData.address.city">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
      <input name="state" type="text" class="form-control" id="state" placeholder="State" ng-model="formData.address.state">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-10">
      <input name="zip" type="text" class="form-control" id="zip" placeholder="Zip" ng-model="formData.address.zip">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addToDatabase()">add customer</button>
    </div>
  </div>
</form>
